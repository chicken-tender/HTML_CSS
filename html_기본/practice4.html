<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form action="#">
    <div>
      <fieldset>
        <legend>기본 정보</legend>
        <label for="id">아이디</label>
        <input type="text" id="id"><br>
        <label for="pwd">패스워드</label>
        <input type="text" id="pwd">
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>세부 정보</legend>
        <label for="mail">이메일</label>
        <input type="text" id="mail" placeholder="@를 넣어야 됩니다."><br>
        <label for="tel">전화번호</label>
        <input type="text" id="tel" placeholder="하이픈을 넣지 마세요"><br>
        <label for="age">나이</label>
        <input type="text" id="age"><br>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>주소 입력</legend>
        <label for="city">도시</label>
        <select name="city" id="city">
            <option value="강북구">강북구</option>
            <option value="강남구" selected>강남구</option>
            <option value="서초구">서초구</option>
            <option value="영등포구">영등포구</option>
            <option value="강서구">강서구</option>
        </select>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>성별</legend>
        <label for="gender">남성</label>
        <input type="radio" id="gender">
        <label for="gender">여성</label>
        <input type="radio" id="gender">
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>직업</legend>
        <label for="job">학생</label>
        <input type="radio" id="job">
        <label for="job">회사원</label>
        <input type="radio" id="job">
        <label for="job">주부</label>
        <input type="radio" id="job">
        <label for="job">무직</label>
        <input type="radio" id="job">
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>취미를 선택하세요.</legend>
        <label for="hobby">운동</label>
        <input type="radio" id="hobby">
        <label for="hobby">음악</label>
        <input type="radio" id="hobby">
        <label for="hobby">그림</label>
        <input type="radio" id="hobby">
      </fieldset>
    </div>
    <div>
      <label for="joindate">가입일</label>
      <input type="date"><br>
    </div>
    <div>
      <label for="indroduce">소개글</label><br>
      <textarea id="introduce" cols="100" rows="10" ></textarea>
    </div>
    <div>
      <button type="submit"><img src="./images/bear.png" alt="" width="40px"> 제출</button>
      <button type="submit"><img src="./images/bear.png" alt="" width="40px"> 초기화</button>
    </div>
  </form>
</body>
</html>
