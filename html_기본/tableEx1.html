<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<style>
			/* 테이블의 경계선을 하나로 병합해서 표시 */
			table {
				border-collapse: collapse;
			}
			th, td {
				border: 1px solid #bbb
			}
			th {
				background-color: bisque;
			}
		</style>
</head>
<body>
	<table>
		<caption>상품 정보 테이블</caption>
		<thead>
		<tbody>
			<tr>
				<th>번호</th>
				<th>상품명</th>
				<th>수량</th>
				<th>가격</th>
			</tr>
		</thead>
		<tr>
			<td>1</td>
			<td>콜라</td>
			<td>1</td>
			<td>1,500</td>
		</tr>
		<tr>
			<td>2</td>
			<td>사이다</td>
			<td>1</td>
			<td>1,200</td>
		</tr>
		<tr>
			<td>3</td>
			<td>환타</td>
			<td>1</td>
			<td>1,200</td>
		</tr>
	</tbody>
	<tfoot>
		<td>총 금액</td>
		<td colspan="3">3,900</td>
	</tfoot>
	</table>
</body>
</html>
