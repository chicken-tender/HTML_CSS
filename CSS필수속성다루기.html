<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box1 {
      /* 수평 수직 흐림 번짐 색상 */
      box-shadow: 2px 2px 5px 5px skyblue;
      width: 100px;
      height: 50px;
      border-radius: 20px;
      text-align: center;
    }
    .box2 {
      box-shadow: 2px -2px 5px 5px palevioletred;
      width: 100px;
      height: 50px;
      border-radius: 20px;
    }
    p {
      font-size: 20px;
      text-align: center;
      color: gray;
      font-weight: bolder;
    }
  </style>
</head>
<body>
    <div class="box1">
      <p>이동</p>
    </div><br>
    <div class="box2">
      <p>클릭</p>
    </div>
</body>
</html>
