<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            float: left;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h3>개인정보</h3>
    <form action="">
        <blockquote>
        <div>
            <label for="name">이름</label>
            <input type="text" placeholder="공백없이 입력하세요" id="name">
        </div>
        <div>
            <label for="phone">연락처</label>
            <input type="number" id="phone">
        </div>
        </blockquote>
        <h3>지원 분야</h3>
        <blockquote>
            <label for="webpub">웹 퍼블리싱</label>
            <input type="radio" id="webpub">
            <br>
            <label for="webapp">웹 애플리케이션 개발</label>
            <input type="radio" id="webapp">
            <br>
            <label for="webdev">개발 환경 개선</label>
        <input type="radio" id="webdev">
        </blockquote>
        <h3>지원동기</h3>
        <div>
            <label for="desc"></label>
            <textarea name="" id="desc" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </div>
        <button>접수하기</button>
        <button>다시 쓰기</button>
    </form>
</body>
</html>
