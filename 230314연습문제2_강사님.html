<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      background-color: royalblue;
      position: relative;
    }
    .container .item {
      width: 100px;
      height: 100px;
      border: 4px dashed red;
      background-color: orange;
    }
    .container .item:nth-child(2) {
      position: absolute;
      left: 50px;
      top: 50px;
    }
    .container .item:nth-child(3) {
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
