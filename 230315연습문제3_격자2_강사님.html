<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 스타일을 제거하고 시작 */
    ul {
      list-style: none;
    }
    ul > li {
      float: left;
    }
    a {
      display: block;
      text-decoration: none;
      /* margin으로 하면 텍스트만 잡힘 */
      padding: 10px 20px;
      background-color: #ccc;
      color: black;
      
    }
    a:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
</body>
</html>
