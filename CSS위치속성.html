<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>위치 속성으로 html 요소 배치하기</title>
  <style>
    body {
      margin: 0;
    }
    .box {
      width: 100px;
      height: 100px;
    }
    .red-box {
      background-color: red;
      position: relative;
      z-index: 1;
    }
    .green-box {
      background-color: green;
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="box red-box"></div>
  <div class="box green-box"></div>
</body>
</html>
