<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
    }
    ul {
      list-style: none;
    }
    a {
      width: 100px;
      text-align: center;
      text-decoration: none;
      color: #000;
      background-color: #ccc;
      float: left;
      padding: 23px;
      font-size: 2em;
    }
    a:hover {
      background-color: #000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </div>
</body>
</html>
