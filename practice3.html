<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 8px;
    }
    div {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>아이패드 주문하기</h1>
  <form action="#">
    <fieldset>
      <legend>배송 정보</legend>
      <div>
        <label for="product">주문 상품</label>
        <input type="text" id="product" value="아이패드 12.9인치" readonly><br>
      </div>
      <div>
        <label for="name">이름</label>
        <input type="text" id="name"><br>
      </div>
      <div>
        <label for="address">배송 주소</label>
        <input type="text" id="address" required><br>
      </div>
      <div>
        <label for="mail">이메일</label>
        <input type="text" id="mail"><br>
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="text" id="tel" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"><br>
      </div>
      <div>
        <label for="date">배송 지정</label>
        <input type="date" id="date"> (주문일로부터 최소 3일 이후)
      </div>
    </fieldset>
    <div>
      <button type="submit">주문하기</button>
      <button type="submit">취소하기</button>
    </div>
  </form>
</body>
</html>
